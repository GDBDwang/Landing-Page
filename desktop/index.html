<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richard's Websites</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* 淡蓝色背景 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        header h1 {
            font-size: 4em;
            color: #ff4500; /* 鲜亮的橙色 */
            margin: 0;
        }
        .container {
            width: 80%;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .module {
            background: linear-gradient(135deg, #ffeb3b, #ff6f61); /* 金黄到橙红的渐变 */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 45%; /* 增大模块大小 */
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            padding: 40px 20px;
            overflow: hidden;
        }
        .module:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }
        .module h2 {
            font-size: 2em;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        .module p {
            color: #fff;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .module a {
            color: #fff;
            text-decoration: none;
            background-color: #d32f2f; /* 火砖红 */
            padding: 15px 30px;
            border-radius: 10px;
            transition: background-color 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .module a:hover {
            background-color: #a71d1d; /* 更深的火砖红 */
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Richard's Websites</h1>
    </header>
    <div class="container">
        <div class="module">
            <h2>Time · Richard</h2>
            <p>探索时间的奥秘</p>
            <a href="https://time.richardw.top/" target="_blank">进入</a>
        </div>
        <div class="module">
            <h2>Richard-EDU站</h2>
            <p>知识的海洋，等你来航</p>
            <a href="https://edu.richardw.top/" target="_blank">进入</a>
        </div>
        <div class="module">
            <h2>Richard's Blog</h2>
            <p>分享生活，记录点滴</p>
            <a href="https://blog.richardw.top/" target="_blank">进入</a>
        </div>
        <div class="module">
            <h2>System</h2>
            <p>系统管理，尽在掌握</p>
            <a href="https://comments.richardw.top/ui/" target="_blank">进入</a>
        </div>
    </div>
    <footer>
        ©2025 Wang Zitong
    </footer>
</body>
</html>
