<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Richard's Websites Mobile</title>
    <style>
        /* 省略了部分CSS代码，以保持简洁 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        header h1 {
            font-size: 2.5em; /* 适当减小字体大小 */
            color: #34495e; /* 修改标题颜色为深蓝色 */
            margin: 0;
        }
        .container {
            width: 90%; /* 调整宽度以适应小屏幕 */
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* 减小间距 */
            justify-content: center;
        }
        .module {
            background: linear-gradient(135deg, #8e44ad, #3498db); /* 修改为更加亮丽炫酷的渐变颜色 */
            border-radius: 15px; /* 减小圆角半径 */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 48%; /* 调整宽度以适应两列布局 */
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            padding: 20px;
        }
        .module h2 {
            font-size: 1.5em; /* 适当减小字体大小 */
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }
        .module p {
            color: #fff;
            font-size: 1em; /* 适当减小字体大小 */
            margin-bottom: 10px;
        }
        .module a {
            color: #fff;
            text-decoration: none;
            background-color: #d32f2f;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 0.8em; /* 适当减小字体大小 */
        }
    </style>
</head>
<body>
    <header>
        <h1>Richard's Websites</h1>
    </header>
    <div class="container">
        <div class="module">
            <h2>Time · Richard</h2>
            <p>探索时间的奥秘</p>
            <a href="https://time.richardw.top/" target="_blank">进入</a>
        </div>
        <div class="module">
            <h2>Richard-EDU站</h2>
            <p>知识的海洋，等你来航</p>
            <a href="https://edu.richardw.top/" target="_blank">进入</a>
        </div>
        <div class="module">
            <h2>Richard's Blog</h2>
            <p>分享生活，记录点滴</p>
            <a href="https://blog.richardw.top/" target="_blank">进入</a>
        </div>
        <div class="module">
            <h2>System</h2>
            <p>系统管理，尽在掌握</p>
            <a href="https://comments.richardw.top/ui/" target="_blank">进入</a>
        </div>
    </div>
    <footer>
        ©2025 Wang Zitong
    </footer>
</body>
</html>
